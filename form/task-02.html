<!doctype html>
    <html>
	    <head>
		    <meta charset="UTF-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<title>REGISTRATION FORM</title>
			<link rel="stylesheet" href="task-02.css">
			<link rel="stylesheet"href="font/icofont.min.css">
			<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
		</head>
		<body>
		    <div class="icon"><i class="icofont-livejournal"></i></div><h1>Forms</h1>
			<h2>Student Registration Form</h2>
		    <div class="container">
			    <form>
				<div class="head">
				    <div class="head-1"><label for="fname">FIRST NAME</label>
						<div><input class="wid" type="text" id="fname" name="fname" placeholder="John"></div>
				    </div>
				    <div class="head">
					    <div class="head-1"><label for="lname">LAST NAME</label><br>
					        <input class="wid" type="text" id="lname" name="lname" placeholder="Deo">
				        </div>
					</div>	
				</div>
					<label for="email">WORK EMAIL</label><br>
					<input class="input" type="email" id="email" name="email" placeholder="john@deo.com"><br>
					<label fo="password">PASSWORD</label><br>
					<input class="input" type="password" id="password" placeholder="password"><br>
					<label for="age">AGE</label><br>
					<input class="input" type="number" id="age" name="age" placeholder="Age"><br>
					<label for="oname">ORGANIZATION NAME</label><br>
					<input class="input" type="text" id="oname" name="oname" placeholder="ABC Organization"><br>
					<label for="osize">ORGAGIZATION SIZE</label><br>
					<select class="select" name="size" id="osize">
					    <option>--Select--</option>
					    <option>5,000+ employees</option>
					    <option>1,000-5,000 employees</option>
					    <option>500-999 employees</option>
					    <option>100-400employees</option>
						<option>20-99 employees</option>
						<option>1-19 employees</option>
					</select><br>
					<label for="industry">INDUSTRY</label><br>
					<select class="select" name="industry" id="industry">
					    <option>--Select--</option>
					    <option>Healthcare</option>
					    <option>Education</option>
					    <option>Software Technology</option>
					    <option>Goverment</option>
						<option>Legal</option>
						<option>Not Fot Profit</option>
					</select><br>
					<label for="pnumber" >PHONE NUMBER</label><br>
					<input class="input" type="number" id="pnumber" placeholder="(201)555-0123"><br>
					<input type="checkbox" class="cheackbox">Are you ready</input><br>
					<button type="submit">Start trial</button>
				</form>
			</div>
		</body>
	</html>
